mission_template: # 任务ID, 必须唯一, 可自定义. (*必填*)
  name: '<&a>流浪者' # 铭牌列表显示的物品名称. (*必填*)
  description: '<&7>祝你旗开得胜!' # 铭牌描述. (*必填*)
  rarity: 'rare' # 稀有度, 选填项: common(平凡), rare(稀有), epic(史诗), legendary(传说). (*必填*)
  claim: # 获取方式, 自定义文本. 若不包含此项则显示为"仅支持人工授予".
  - '<&f>通过参与<&e>XX活动<&f>获得'
  display: # 定义铭牌表现.
    chat: '<&b>示例铭牌' # 聊天区昵称后方.
    tablist: '<&b>示例铭牌' # TAB玩家列表昵称后方.
